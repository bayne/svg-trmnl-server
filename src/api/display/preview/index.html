<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Image Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #connectionForm {
            margin-bottom: 20px;
        }

        #imageContainer {
            border: 1px solid #ccc;
            padding: 10px;
        }

        #outputImage {
            max-width: 100%;
            height: auto;
        }

        #outputImageError {
            display: none;
            width: 800px;
            height: 480px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            background-color: #f9f9f9;
        }

        .logEntry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div id="connectionForm">

    <input type="text" id="templateName" placeholder="Enter template name">
    <br>
    <button onclick="connectWebSocket()">Connect</button>
</div>
<div id="imageContainer">
    <img id="outputImage" alt="Server Image">
    <span id="outputImageError"></span>
</div>

<script>
    let ws = null;

    function addLogEntry(log) {
        const logContainer = document.getElementById('outputImageError');
        const newEntry = document.createElement('div');
        newEntry.className = 'logEntry';
        newEntry.textContent = `${new Date().toLocaleTimeString()}: ${log}`;
        logContainer.appendChild(newEntry);
        logContainer.scrollTop = logContainer.scrollHeight;
    }

    function connectWebSocket() {

        if (ws != null && ws.readyState === WebSocket.OPEN) {
            ws.close();
        }

        const templateName = document.getElementById('templateName').value;

        const params = {
            "template": templateName,
        };
        const queryString = new URLSearchParams(params).toString();
        ws = new WebSocket(`{{ websocket_url }}?${queryString}`);

        ws.onopen = (e) => {
            console.log(e);
            console.log('Connected to WebSocket');
        };

        ws.onmessage = (msg) => {
            if (!msg.data) {
                return;
            }
            const { status, message, image_data } = JSON.parse(msg.data);
            const outputImage = document.getElementById('outputImage');
            const outputImageError = document.getElementById('outputImageError');
            switch (status) {
                case 'ok':
                    outputImageError.style.display = 'none';
                    outputImage.style.display = 'block';
                    outputImage.src = `data:image/bmp;base64,${image_data}`;
                    break;
                case 'error':
                    outputImageError.style.display = 'block';
                    outputImage.style.display = 'none';
                    addLogEntry(message);
                    break;
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };
    }
</script>
</body>
</html>
